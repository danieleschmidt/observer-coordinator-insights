apiVersion: v1
kind: ServiceAccount
metadata:
  name: neuromorphic-clustering
  labels:
    app: neuromorphic-clustering
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: neuromorphic-clustering
  labels:
    app: neuromorphic-clustering
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
  resourceNames: []
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: neuromorphic-clustering
  labels:
    app: neuromorphic-clustering
subjects:
- kind: ServiceAccount
  name: neuromorphic-clustering
  namespace: neuromorphic-clustering
roleRef:
  kind: Role
  name: neuromorphic-clustering
  apiGroup: rbac.authorization.k8s.io