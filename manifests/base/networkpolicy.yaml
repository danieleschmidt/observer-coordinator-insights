apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: neuromorphic-clustering
  labels:
    app: neuromorphic-clustering
spec:
  podSelector:
    matchLabels:
      app: neuromorphic-clustering
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  # Allow ingress from monitoring (Prometheus)
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8000
  # Allow ingress from same namespace (service mesh, etc.)
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS outbound (for external APIs, package updates)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow database connections
  - to:
    - podSelector:
        matchLabels:
          app: postgresql
    ports:
    - protocol: TCP
      port: 5432
  # Allow Redis connections
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow communication with other instances (clustering)
  - to:
    - podSelector:
        matchLabels:
          app: neuromorphic-clustering
    ports:
    - protocol: TCP
      port: 8000