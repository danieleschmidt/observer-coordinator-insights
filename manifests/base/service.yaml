apiVersion: v1
kind: Service
metadata:
  name: neuromorphic-clustering
  labels:
    app: neuromorphic-clustering
    tier: api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: neuromorphic-clustering
    tier: api
---
apiVersion: v1
kind: Service
metadata:
  name: neuromorphic-clustering-headless
  labels:
    app: neuromorphic-clustering
    tier: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: neuromorphic-clustering
    tier: api