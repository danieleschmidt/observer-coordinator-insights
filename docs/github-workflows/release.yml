name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine semantic-release

    - name: Run tests
      run: |
        pip install -r requirements.txt
        python -m pytest tests/ -v

    - name: Build package
      run: python -m build

    - name: Sign artifacts with Sigstore
      uses: sigstore/gh-action-sigstore-python@v1.2.3
      with:
        inputs: ./dist/*.tar.gz ./dist/*.whl

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*
          *.sig
        body: |
          ## Release Notes
          
          This release was automatically generated by the CI/CD pipeline.
          
          ### What's Changed
          - Automated semantic versioning
          - Signed artifacts with Sigstore
          - SBOM included for supply chain security
          
          ### Verification
          You can verify the signatures using:
          ```bash
          cosign verify-blob --bundle <artifact>.sig <artifact>
          ```
          
          ðŸ¤– Generated with autonomous backlog management system
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        twine upload dist/* --skip-existing