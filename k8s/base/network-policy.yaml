---
# Default deny-all network policy for the namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: observer-coordinator-insights
  labels:
    app.kubernetes.io/name: observer-coordinator-insights
    app.kubernetes.io/component: security-policy
    app.kubernetes.io/part-of: neuromorphic-analytics
    app.kubernetes.io/managed-by: kustomize
  annotations:
    description: "Default deny-all policy - explicit allow rules override this"
spec:
  podSelector: {}  # Applies to all pods in the namespace
  policyTypes:
    - Ingress
    - Egress
  # No rules specified = deny all traffic